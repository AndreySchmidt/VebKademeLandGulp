<div class="card-review">
  <div class="card-review__rating">
    @@for (var i = 0; i < context.stars; i++) {
      <img src="./img/star.svg" alt="" />
    }
    @@for (var i = context.stars; i < 5; i++) {
      <img src="./img/star-off.svg" alt="" />
    }
  </div>

  <p class="card-review__text">"@@text"</p>

  <div class="card-review__author">
    <div class="card-review__author-img">
      <img src="./img/testimonials.jpg" alt="Photo" />
    </div>
    <div class="card-review__author-title">
      <div class="card-review__author-name">@@name</div>
      <div class="card-review__author-role">@@role</div>
    </div>
  </div>
</div>
