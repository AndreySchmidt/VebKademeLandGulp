<form action="" class="form">
  <label for="" class="form-label country">
    <span>locations</span>
    <input
      id="country"
      name="country"
      type="text"
      class="form__input"
      placeholder="Here is a placeholder"
      autocomplete="off"
    />
  </label>
  <div class="form__pipe"></div>
  <label for="" class="form-label date">
    Date and time
    <input
      id="date"
      name="date"
      type="text"
      class="form__input"
      placeholder="MM.DD.YYYY"
      autocomplete="off"
    />
  </label>
  <button class="discover__form-btn">
    <img src="./img/search-btn.svg" alt="Search" />
  </button>
</form>
